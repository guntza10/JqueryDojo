<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>ChaningMethod</title>
    <style>
        body {
            text-align: center;
        }
        
        p {
            width: 500px;
            height: auto;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>Jquery => ChainingMethod</h1>
        <button>Click</button>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maiores corporis amet porro voluptatibus facilis, quos officiis, adipisci inventore exercitationem dolor, iure quibusdam saepe libero? Voluptatibus modi obcaecati quos architecto dignissimos?</p>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js" type="text/javascript"></script>

    <script>
        $(document).ready(function() {
            $("button").click(function() {
                // chaining method
                $("p").css("color", "red")
                    .slideUp(1000)
                    .slideDown(1000);
            });
        });
    </script>
</body>

</html>
