<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Fade</title>
    <style>
        #div1 {
            width: 150px;
            height: 150px;
            background: green;
            display: none;
        }
        
        #div2 {
            width: 150px;
            height: 150px;
            background: orange;
            display: none;
        }
        
        #div3 {
            width: 150px;
            height: 150px;
            background: red;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Jquery => Fade</h1>
        <button id="fi">FadeIn</button>
        <button id="fo">FadeOut</button>
        <button id="ft"> FadeToggle</button>
        <button id="fto"> FadeTo</button>
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js" type="text/javascript"></script>

    <script>
        $(document).ready(function() {
            $("#fi").click(function() {
                $("#div1").fadeIn();
                $("#div2").fadeIn();
                $("#div3").fadeIn();
            });

            $("#fo").click(function() {
                $("#div1").fadeOut();
                $("#div2").fadeOut();
                $("#div3").fadeOut();
            });

            $("#ft").click(function() {
                $("#div1").fadeToggle();
                $("#div2").fadeToggle();
                $("#div3").fadeToggle();
            });
            // fadeTo : selector.fadeTo(speed,opacity,callback) *speed คือหน่วงเวลาทำ ,opacity คือความทึบแสงของ element 0 - 1, callback เป็น function
            $("#fto").click(function() {
                $("#div1").fadeTo(5000, 0.7);
                $("#div2").fadeTo("slow", 0.4);
                $("#div3").fadeTo("slow", 1);
            });
        });
    </script>
</body>

</html>
