<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Slide</title>
    <style>
        #box {
            width: 100%;
            height: 250px;
            background: green;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Jquery => Slide</h1>
        <button id="slideDown">slideDown</button>
        <button id="slideUp">slideUp</button>
        <button id="slideToggle">slideToggle</button>
        <div id="box">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi eius dolorem necessitatibus, corporis cumque exercitationem maiores, tempora non quas magnam, aspernatur quod molestias. Iste quam sed animi, numquam quae incidunt!
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js" type="text/javascript"></script>

    <script>
        $(document).ready(function() {
            $("#slideDown").click(function() {
                $("#box").slideDown();
            });

            $("#slideUp").click(function() {
                $("#box").slideUp();
            });

            $("#slideToggle").click(function() {
                $("#box").slideToggle();
            });
        });
    </script>
</body>

</html>
